<app-dash-nav></app-dash-nav>
<div class="container">
  <div class="row">
    <div class="text-center logo col-2">
      <img class="img-fluid mb-2" src="assets/Ellipse 2.png" alt="logo">
      <p><a href="#">Modifier</a> </p>
    </div>
    <div class="col-1"></div>
    <div class="text-left  col-9">
      <h2 class="mb-5">{{ info?.nom }}</h2>
      <p>{{ info?.description }}</p>
    </div>
  </div>

  <div class="my-5">
    <h3 class="mb-3">  Vos coordonée :</h3>
  <table>
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Adresse</th>
        <th scope="col">Num Téléphone</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="Email :">{{ info?.email }}</td>
        <td data-label="Adresse :">{{ info?.adresse }}</td>
        <td data-label="Num Téléphone :">{{ info?.tel }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <h3>Votre gallerie :</h3>
</div>
</div>
